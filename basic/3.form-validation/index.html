<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Main container for the registration form -->
    <div class="container">
      <!-- Form title -->
      <h1>Registration Form</h1>
      <!-- The registration form itself, novalidate prevents default browser validation -->
      <form id="registrationForm" novalidate>
        <!-- Form group for Full Name input -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
          />
          <!-- Error message display area for name -->
          <small class="error-message" id="nameError"></small>
        </div>

        <!-- Form group for Age input -->
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
            min="18"
            max="120"
          />
          <!-- Error message display area for age -->
          <small class="error-message" id="ageError"></small>
        </div>

        <!-- Form group for Email input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
          />
          <!-- Error message display area for email -->
          <small class="error-message" id="emailError"></small>
        </div>

        <!-- Form group for Phone Number input -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
          />
          <!-- Error message display area for phone -->
          <small class="error-message" id="phoneError"></small>
        </div>

        <!-- Form group for Gender selection -->
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonbinary">Non-binary</option>
            <option value="other">Other</option>
            <option value="prefer-not">Prefer not to say</option>
          </select>
          <!-- Error message display area for gender -->
          <small class="error-message" id="genderError"></small>
        </div>

        <!-- Form group for Password input -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Create a password"
          />
          <!-- Checkbox to toggle password visibility -->
          <div class="password-toggle">
            <input type="checkbox" id="togglePassword" />
            <label for="togglePassword">Show Password</label>
          </div>
          <!-- Password strength indicator -->
          <div class="password-strength">
            <div class="strength-meter">
              <div id="strength-bar"></div>
            </div>
            <span id="strength-text">Password strength</span>
          </div>
          <!-- Error message display area for password -->
          <small class="error-message" id="passwordError"></small>
        </div>

        <!-- Form group for Confirm Password input -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
          />
          <!-- Error message display area for confirm password -->
          <small class="error-message" id="confirmPasswordError"></small>
        </div>

        <!-- Form group for optional Interests checkboxes -->
        <div class="form-group">
          <label>Interests (Optional)</label>
          <div class="checkbox-group">
            <!-- Checkbox item for Technology interest -->
            <div class="checkbox-item">
              <input type="checkbox" id="tech" name="interests" value="tech" />
              <label for="tech">Technology</label>
            </div>
            <!-- Checkbox item for Sports interest -->
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="sports"
                name="interests"
                value="sports"
              />
              <label for="sports">Sports</label>
            </div>
            <!-- Checkbox item for Music interest -->
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="music"
                name="interests"
                value="music"
              />
              <label for="music">Music</label>
            </div>
            <!-- Checkbox item for Travel interest -->
            <div class="checkbox-item">
              <input
                type="checkbox"
                id="travel"
                name="interests"
                value="travel"
              />
              <label for="travel">Travel</label>
            </div>
          </div>
        </div>

        <!-- Submit button for the form -->
        <button type="submit">Register</button>
      </form>
      <!-- Success message display area, initially hidden -->
      <div id="successMessage" class="success-message hidden">
        Registration successful!
      </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
