<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock - IST</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main container for the clock -->
    <div class="clock-container">
      <!-- Clock title -->
      <h1>Digital Clock - Indian Standard Time</h1>
      <!-- Clock display area -->
      <div class="clock">
        <!-- Time display -->
        <div class="time" id="time">00:00:00</div>
        <!-- Date display -->
        <div class="date" id="date">01/01/2023</div>
        <!-- Button container to toggle time format -->
        <div class="format-toggle">
          <button id="format-toggle">Switch to 24-hour format</button>
        </div>
      </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
