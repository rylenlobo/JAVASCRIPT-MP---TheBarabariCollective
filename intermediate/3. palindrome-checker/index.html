<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Palindrome Checker</h1>
      <p class="description">
        A palindrome is a word, phrase, number, or sequence that reads the same
        backward as forward (ignoring spaces, punctuation, and capitalization).
      </p>

      <div class="input-section">
        <input
          type="text"
          id="palindrome-input"
          placeholder="Enter a word or phrase..."
        />
        <button id="check-btn">Check</button>
      </div>

      <div class="result-section">
        <div id="result" class="hidden">
          <h2 id="result-text"></h2>
          <div id="result-emoji"></div>
        </div>

        <div id="comparison-steps" class="hidden">
          <h3>Step-by-Step Comparison:</h3>
          <ul id="steps-list"></ul>
        </div>
      </div>

      <div class="info-section">
        <h3>Examples of palindromes:</h3>
        <ul>
          <li>racecar</li>
          <li>madam</li>
          <li>A man, a plan, a canal: Panama</li>
          <li>Taco cat</li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
