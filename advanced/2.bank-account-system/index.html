<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account System</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Main container for the application -->
    <div class="container">
      <!-- Header section with title and description -->
      <header>
        <h1>Bank Account System</h1>
        <p>Manage your finances securely</p>
      </header>

      <!-- Card for creating a new bank account -->
      <div class="card">
        <h2>Create Account</h2>
        <!-- Form to input owner name and initial balance -->
        <form id="create-account-form">
          <div class="form-group">
            <label for="owner-name">Account Owner</label>
            <input type="text" id="owner-name" required />
          </div>
          <div class="form-group">
            <label for="initial-balance">Initial Balance ($)</label>
            <input
              type="number"
              id="initial-balance"
              min="0"
              step="0.01"
              required
            />
          </div>
          <button type="submit" class="btn primary-btn">Create Account</button>
        </form>
      </div>

      <!-- Section displaying account details and transaction forms (initially hidden) -->
      <div id="account-section" class="card" style="display: none">
        <!-- Account header displaying owner name and balance -->
        <div class="account-header">
          <h2>Welcome, <span id="account-owner"></span></h2>
          <p>Current Balance: <span id="balance-display"></span></p>
        </div>

        <!-- Container for deposit and withdrawal forms -->
        <div class="transactions-container">
          <!-- Deposit form container -->
          <div class="transaction-form-container">
            <h3>Deposit Money</h3>
            <!-- Form for depositing money -->
            <form id="deposit-form" class="transaction-form">
              <div class="form-group">
                <label for="deposit-amount">Amount ($)</label>
                <input
                  type="number"
                  id="deposit-amount"
                  min="0.01"
                  step="0.01"
                  required
                />
              </div>
              <button type="submit" class="btn success-btn">Deposit</button>
            </form>
          </div>

          <!-- Withdrawal form container -->
          <div class="transaction-form-container">
            <h3>Withdraw Money</h3>
            <!-- Form for withdrawing money -->
            <form id="withdraw-form" class="transaction-form">
              <div class="form-group">
                <label for="withdraw-amount">Amount ($)</label>
                <input
                  type="number"
                  id="withdraw-amount"
                  min="0.01"
                  step="0.01"
                  required
                />
              </div>
              <button type="submit" class="btn danger-btn">Withdraw</button>
            </form>
          </div>
        </div>

        <!-- Button to check the current balance -->
        <div class="balance-check">
          <button id="balance-btn" class="btn info-btn">Check Balance</button>
        </div>
      </div>

      <!-- Card displaying the transaction history -->
      <div class="card">
        <h2>Transaction History</h2>
        <!-- Unordered list to display transaction messages -->
        <ul id="transaction-list" class="transaction-history">
          <!-- Transactions will be added here -->
        </ul>
      </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
